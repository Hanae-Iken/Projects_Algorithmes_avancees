<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation de Graphe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/vis-network.min.js"></script>
    <style>
        #mynetwork {
            width: 100%;
            height: 800px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <h1>Visualisation du Graphe</h1>
    <div id="mynetwork"></div>
    <script>
        const nodes = new vis.DataSet([
            { id: 0, label: 'Bordeaux' },
            { id: 1, label: 'Marseille' },
            { id: 2, label: 'Lyon' },
            { id: 3, label: 'Lille' },
            { id: 4, label: 'Nice' },
            { id: 5, label: 'Toulouse' },
            { id: 6, label: 'Paris' },
        ]);

        const edges = new vis.DataSet([
            { from: 0, to: 6, label: '580' },
            { from: 0, to: 5, label: '250' },
            { from: 1, to: 2, label: '315' },
            { from: 1, to: 4, label: '190' },
            { from: 1, to: 5, label: '400' },
            { from: 2, to: 6, label: '465' },
            { from: 2, to: 4, label: '340' },
            { from: 3, to: 6, label: '220' },
        ]);

        const container = document.getElementById('mynetwork');
        const data = {
            nodes: nodes,
            edges: edges
        };
        const options = {
            physics: {
                barnesHut: {
                    gravitationalConstant: -80000,
                    springConstant: 0.001,
                    springLength: 200
                }
            },
            edges: {
                font: {
                    size: 12
                },
                widthConstraint: {
                    maximum: 90
                }
            },
            nodes: {
                shape: 'circle',
                size: 25,
                font: {
                    size: 14
                }
            }
        };
        const network = new vis.Network(container, data, options);
    </script>
</body>
</html>
